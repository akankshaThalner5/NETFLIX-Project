<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
       .bg-image {
            background-image: url("netflixbackgound.jpg");
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .bg-shade{
            height: 100vh;
            background-color: rgba(0,0,0,0.6);
        }

        section{
            padding-top: 100px;
        }

        .form-control::placeholder {
         color: white;
        }

        input::placeholder{
            color: white;
        }
    </style>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" >
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
       
    function NetflixIndex() {
        return (
            <div className="bg-image">
                <div className="bg-shade">
                    <NetflixHeader />
                    <section>
                        <NetflixMain />
                    </section>
                </div>
            </div>
        );
    }

    function NetflixHeader() {
        return (
            <header className="p-3 d-flex justify-content-between">
                <div className="fs-1 fw-bold text-danger">
                    <button data-bs-toggle="offcanvas" data-bs-target="#navbar"  className="bi bi-justify btn btn-light"></button> 
                    NETFLIX 
                </div>    
                <div className="offcanvas bg-dark text-white offcanvas-start  mb-4" id="navbar">
                    <div className="offcanvas-header">
                        <h3> Netflix </h3>
                        <button className="btn btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                    </div>  
                    <div className="offcanvas-body">
                        <ul>
                            <li>Movies</li>
                            <li>TV Shows</li>
                            <li>Up Coming</li>
                        </ul>
                    </div>
                </div>
                <div>
                    <span className="bg bg-light p-2 me-2 rounded rounded-2">
                        <span className="bi bi-translate"> Language. <span className="bi bi-chevron-down"></span></span> 
                    </span>
                    <button className="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signinModal">Signin</button>
                    
                    <div className="modal fade" id="signinModal" tabIndex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
                        <div className="modal-dialog">
                            <div className="modal-content">
                                <div className="modal-header">
                                    <h3 className="bi bi-person-fill" id="signinModalLabel">Netflix Signin</h3>
                                    <button type="button" className="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div className="modal-body">
                                    <dl>
                                        <dt>Email</dt>
                                        <dd><input type="email" className="form-control" /></dd>
                                        <dt>Password</dt>
                                        <dd><input type="password" className="form-control" /></dd>
                                    </dl>    
                                </div>  
                                <div className="modal-footer">
                                    <button type="button" className="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>      
                            </div>    
                        </div>    
                    </div>    
                </div>  
            </header>
        );
    }

    function NetflixMain() {
        return (
            <main className="text-white text-center">
                <div className="h2">Unlimited movies, <br /> TV shows and more</div>
                <div className="mt-3 fs-5">Starts at â‚¹149 Cancel at any time. </div>
                <div>
                    <NetflixRegister />
                </div>  
            </main>
        );
    }

    function NetflixRegister() {
        return (
            <form className="mt-4">
                <p className="fs-6">Ready to watch? Enter your email to create or restart your membership.  </p>
                <div className="d-flex justify-content-center">
                    <div className="input-group input-group-lg w-50">
                        <input type="email" className="form-control bg-dark text-white" placeholder="Enter your email address" />
                        <button className="btn btn-danger btn-lg">Get Started <span className="bi bi-chevron-right"></span> </button>
                    </div>    
                </div>    
            </form>
        );
    }

    ReactDOM.render(<NetflixIndex />, document.getElementById("root"));
    </script>
</head>
<body>
    <noscript>Please enable JavaScript on your browser.</noscript>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
